app-id: io.github.gregvw.llm-cpp-toolkit
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: llmtk
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
  - --filesystem=/tmp
  - --env=PATH=/app/bin:/usr/bin
modules:
  - name: python3-modules
    buildsystem: simple
    build-commands: []
    modules:
      - python3-setuptools.json

  - name: llm-cpp-toolkit
    buildsystem: simple
    build-commands:
      - install -Dm755 cli/llmtk /app/bin/llmtk
      - install -Dm755 build_manager /app/bin/build_manager
      - mkdir -p /app/share/llm-cpp-toolkit
      - cp -r modules /app/share/llm-cpp-toolkit/
      - cp -r presets /app/share/llm-cpp-toolkit/
      - cp -r manifest /app/share/llm-cpp-toolkit/
      - cp VERSION /app/share/llm-cpp-toolkit/
      - sed -i "s|ROOT = pathlib.Path(__file__).resolve().parent.parent|ROOT = pathlib.Path('/app/share/llm-cpp-toolkit')|" /app/bin/llmtk
      - install -Dm644 flatpak/io.github.gregvw.llm-cpp-toolkit.desktop /app/share/applications/io.github.gregvw.llm-cpp-toolkit.desktop
      - install -Dm644 flatpak/io.github.gregvw.llm-cpp-toolkit.svg /app/share/icons/hicolor/scalable/apps/io.github.gregvw.llm-cpp-toolkit.svg
    sources:
      - type: dir
        path: ..
